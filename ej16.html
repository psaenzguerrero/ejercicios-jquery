<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" id="searchInput" placeholder="Buscar...">
    </form>
    <ul>
        <li>12</li>
        <li>123</li>
        <li>1234</li>
        <li>12345</li>
        <li>123456</li>
        <li>1234567</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            // Establecer el estilo para los elementos <li>
            $("li").css("list-style", "none");
            
            // Usar el evento 'input' para detectar cambios en el campo de búsqueda
            $("#searchInput").on("input", function () {
                var searchTerm = $(this).val().toLowerCase(); // Obtener el valor del campo y pasarlo a minúsculas

                // Iterar sobre cada <li> en la lista
                $("ul li").each(function () {
                    var listItemText = $(this).text().toLowerCase(); // Obtener el texto de cada <li> y convertirlo a minúsculas
                    
                    // Mostrar u ocultar el <li> según si contiene el término de búsqueda
                    if (listItemText.includes(searchTerm)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
