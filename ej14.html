<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const caja = $("<div>H</div>");
        $(caja).css("width","0%");
        $(caja).css("background-color","black");
        $(caja).css("color","transparent");
        const boton = $("<button>AUMENTAR</button>");
        $("body").append(caja);
        $("body").append(boton);
        var num = 1 ;
        $(boton).on("click",function () {
            num++;
            $(caja).css("width",num+"%");
        })
    </script>
</body>
</html>
