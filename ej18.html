<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsualización de Imagen</title>
    <style>
        #preview {
            margin-top: 20px;
            display: none;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Formulario de Selección de Imagen</h2>
    <form id="imageForm" action="" method="post">
        <input type="file" name="img" id="img">
        <button type="submit">Enviar</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#img").on("change", function () {
                
                var img = $('#img').val();
                console.log(img);

                var nom = img.split("\\");
                var nom2 = nom[nom.length-1];
                console.log(nom2);

                var foto = $(`<img src=./img/${nom2}>`);
                $("body").append(foto);
            })
        });
    </script>

</body>
</html>
